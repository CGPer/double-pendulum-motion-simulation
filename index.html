<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				user-select: none;
			}
			
			#app {
				width: 1000px;
				height: 800px;
				margin: 0 auto;
				margin-top: 50px;
				border-radius: 20px;
				box-shadow: 8px 8px 10px grey;
			}
			
			.leftBox {
				width: 260px;
				height: 800px;
				float: left;
				border-radius: 20px 0 0 20px;
				background-color: #ECF0F2;
			}
			
			.row:nth-child(1) {
				padding-top: 10px;
			}
			
			.row {
				margin-left: 10px;
				margin-top: 20px;
			
			}
			
			input {
				float: right;
				margin-right: 5px;
				width: 55px;
			}
			
			.startButton {
				width: 100px;
				height: 40px;
				margin-left: 20px;
				margin-top: 265px;
				border-radius: 10px;
			}
			
			.graphsButton {
				width: 100px;
				height: 40px;
				margin-left: 20px;
				margin-top: 265px;
				border-radius: 10px;
			}
			
			.rightBox {
				width: 740px;
				height: 800px;
				margin-left: 260px;
				position: relative;
				border-radius: 0 20px 20px 0;
				/* background-color: red; */
			}
			
			#backGroundImage {
				width: 400px;
				height: 400px;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				background-image: url(img/structureDiagram.png);
				background-size: cover;
			}
			
			#movementBox {
				width: 700px;
				height: 750px;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				display: block;
			}
			
			#drawArea1 {
				width: 700px;
				height: 700px;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
			
			.checkBox {
				margin-top: 102%;
				margin-left: 25%;
				position: absolute;
			}
			
			#graphsBox {
				width: 700px;
				height: 750px;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				display: none;
			}
			
			#drawArea2 {
				width: 700px;
				height: 700px;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
			
			.backButton {
				width: 150px;
				height: 40px;
				margin-left: 80%;
				margin-top: 100%;
				border-radius: 10px;
				position: absolute;
			}
			.replayButton{
				width: 120px;
				height: 40px;
				margin-left: 80%;
				margin-top: 100%;
				border-radius: 10px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="leftBox">
				<div class="row">
					<label>m1(kg)：</label>
					<input type="number" v-model.number="m1" />
				</div>
				<div class="row">
					<label>m2(kg)：</label>
					<input type="number" v-model.number="m2" />
				</div>
				<div class="row">
					<label>l1(m)：</label>
					<input type="number" v-model.number="l1" />
				</div>
				<div class="row">
					<label>l2(m)：</label>
					<input type="number" v-model.number="l2" />
				</div>
				<div class="row">
					<label>g(m/s²)：</label>
					<input type="number" v-model.number="g" />
				</div>
				<div class="row">
					<label>θ1(°)：</label>
					<input type="number" v-model.number="initialTheta1" />
				</div>
				<div class="row">
					<label>θ2(°)：</label>
					<input type="number" v-model.number="initialTheta2" />
				</div>
				<div class="row">
					<label>ω1(°/s)：</label>
					<input type="number" v-model.number="initialOmega1" />
				</div>
				<div class="row">
					<label>ω2(°/s)：</label>
					<input type="number" v-model.number="initialOmega2" />
				</div>
				<div class="row">
					<label>time range(s)</label>
					<input type="number" v-model.number="timeRange" />
				</div>
				<div class="row">
					<label>step length(s)</label>
					<input type="number" v-model.number="stepLength" disabled/>
				</div>
				<el-button @click="startSimulation" class="startButton" type="primary">start</el-button>
				<el-button @click="showGraphs" class="graphsButton" :disabled="graphsDisabled" type="primary">data</el-button>
			</div>
			<div class="rightBox">
				<div id="backGroundImage" :style="{display: bgDisplay}"></div>
				<div id="movementBox" :style="{display: movementBoxDispaly}">
					<div id="drawArea1"></div>
					<div class="checkBox">
						<el-checkbox v-model="showInnerBallTrack" >inner ball's track</el-checkbox>
						<el-checkbox v-model="showOuterBallTrack" >inner ball's track</el-checkbox>
					</div>
					<el-button @click="draw" class="replayButton" icon="el-icon-refresh-left" type="primary">replay</el-button>
				</div>
				<div id="graphsBox" :style="{display: graphsBoxDispaly}">
					<div id="drawArea2"></div>
					<el-button @click="backToSimulation" class="backButton" icon="el-icon-arrow-left" type="primary">back</el-button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el: "#app",
				data: {
					m1: 1,
					m2: 1,
					l1: 1,
					l2: 1,
					g: 9.8,
					initialTheta1: 120,
					initialOmega1: 0,
					initialTheta2: 60,
					initialOmega2: 0,
					theta1: [],
					omega1: [],
					theta2: [],
					omega2: [],
					roughTheta1: [],
					roughOmega1: [],
					roughTheta2: [],
					roughOmega2: [],
					timeRange: 10,
					stepLength: 0.0001,
					innerBallPosition: [],
					outerBallPosition: [],
					innerBallOutline: [],
					outerBallOutline: [],
					innerLine: [],
					outerLine: [],
					innerBallTrack: [],
					outerBallTrack: [],
					showInnerBallTrack: true,
					showOuterBallTrack: true,
					bgDisplay: "block",
					movementBoxDispaly: "block",
					graphsBoxDispaly: "none",
					graphsDisabled: true,
					timer: null,
				},
				
				methods: {
					
					startSimulation: async function() {

						clearInterval(this.timer);
						this.bgDisplay = "none";
						this.clearData();
						this.generateData();
						this.graphsDisabled = false;
						this.draw();	
					},
					
					clearData: function(){
						
						this.theta1 = [];
						this.omega1 = [];
						this.theta2 = [];
						this.omega1 = [];
						this.roughTheta1 = [];
						this.roughOmega1 = [];
						this.roughTheta2 = [];
						this.roughOmega2 = [];
						this.innerBallPosition = [];
						this.outerBallPosition = [];
						this.innerBallOutline = [];
						this.outerBallOutline = [];
						this.innerBallTrack = [];
						this.outerBallTrack = [];
						this.innerLine = [];
						this.outerLine = [];
					},

					draw: function() {

						var drawArea1 = echarts.init(document.getElementById("drawArea1"));

						var option = {
							animation: false,
							xAxis: {
								min: -1.05 * (this.l1 + this.l2),
								max: 1.05 * (this.l1 + this.l2),
								show: false
							},
							yAxis: {
								min: -1.05 * (this.l1 + this.l2),
								max: 1.05 * (this.l1 + this.l2),
								show: false
							},
							series: [{
									name: 'innerLine',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 3,
										color: "green"
									},
									data: this.innerLine,

								},
								{
									name: 'innerBallOutline',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 3,
										color: "red"
									},
									data: this.innerBallOutline,

								},
								{
									name: 'innerBallTrack',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 1,
										color: "red"
									},
									data: this.innerBallTrack,

								},
								{
									name: 'outerLine',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 3,
										color: "green"
									},
									data: this.outerLine,

								},
								{
									name: 'outerBallOutline',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 3,
										color: "orange"
									},
									data: this.outerBallOutline,
								},
								{
									name: 'outerBallTrack',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 1,
										color: "orange"
									},
									data: this.outerBallTrack,
								}
							]
						};

						var n = 0;
						var r = 0.05 * (parseFloat(this.l1) + parseFloat(this.l2));
						
						this.innerBallTrack = [];
						this.outerBallTrack = [];
						
						clearInterval(this.timer);
						
						this.timer = setInterval(function() {

							this.innerBallOutline = [];
							this.outerBallOutline = [];

							for (var t = 0; t <= 2 * Math.PI; t += 0.01) {
								this.innerBallOutline.push([this.innerBallPosition[n][0] + r * Math.cos(t), this.innerBallPosition[n][1] + r * Math.sin(t)]); 
								this.outerBallOutline.push([this.outerBallPosition[n][0] + r * Math.cos(t), this.outerBallPosition[n][1] + r * Math.sin(t)]);
							};

							this.innerLine = [
								[0, 0],
								[this.innerBallPosition[n][0], this.innerBallPosition[n][1]]
							];
							this.outerLine = [
								[this.innerBallPosition[n][0], this.innerBallPosition[n][1]],
								[this.outerBallPosition[n][0], this.outerBallPosition[n][1]]
							];

							this.innerBallTrack.push([this.innerBallPosition[n][0], this.innerBallPosition[n][1]]);
							this.outerBallTrack.push([this.outerBallPosition[n][0], this.outerBallPosition[n][1]]);

							option.series[0].data = this.innerLine;
							option.series[1].data = this.innerBallOutline;
							option.series[2].data = this.innerBallTrack;
							option.series[3].data = this.outerLine;
							option.series[4].data = this.outerBallOutline;
							option.series[5].data = this.outerBallTrack;

							if (this.showInnerBallTrack == false) {
								option.series[2].data = [];
							};

							if (this.showOuterBallTrack == false) {
								option.series[5].data = [];
							}

							drawArea1.setOption(option);

							n += this.innerBallPosition.length / this.timeRange * 0.01;

							if (n >= this.innerBallPosition.length) {
								clearInterval(this.timer);
							};
						}.bind(this), 10);
					},

					generateData: function() {
						
						var m1 = this.m1;
						var m2 = this.m2;
						var l1 = this.l1;
						var l2 = this.l2;
						var g = this.g;

						var y1 = [];
						var y2 = [];
						var y3 = [];
						var y4 = [];

						y1[0] = [0, this.initialTheta1 / 180 * Math.PI];
						y2[0] = [0, this.initialOmega1 / 180 * Math.PI];
						y3[0] = [0, this.initialTheta2 / 180 * Math.PI];
						y4[0] = [0, this.initialOmega2 / 180 * Math.PI];

						var k1_1 = 0;
						var k1_2 = 0;
						var k1_3 = 0;
						var k1_4 = 0;

						var k2_1 = 0;
						var k2_2 = 0;
						var k2_3 = 0;
						var k2_4 = 0;

						var k3_1 = 0;
						var k3_2 = 0;
						var k3_3 = 0;
						var k3_4 = 0;

						var k4_1 = 0;
						var k4_2 = 0;
						var k4_3 = 0;
						var k4_4 = 0;

						var h = this.stepLength;
						var timeRange = this.timeRange;

						for (var i = 0; i < timeRange / h; i++) {
							k1_1 = y2[i][1];
							k1_2 = y2[i][1] + h / 2 * k1_1;
							k1_3 = y2[i][1] + h / 2 * k1_2;
							k1_4 = y2[i][1] + h * k1_3;
							y1[i + 1] = [(i + 1) * h, y1[i][1] + h / 6 * (k1_1 + 2 * k1_2 + 2 * k1_3 + k1_4)];

							k2_1 = (m2 * Math.cos(y1[i][1] - y3[i][1]) * (g * Math.sin(y3[i][1]) - l1 *
								Math.sin(y1[i][1] - y3[i][1]) * Math.pow(y2[i][1], 2)) / (l1 * m1 + l1 *
								m2 - l1 * m2 * Math.pow(Math.cos(y1[i][1] - y3[i][1]), 2)) - (g * Math.sin(
									y1[i][1]) * (m1 + m2) + l2 * m2 * Math.sin(y1[i][1] - y3[i][1]) * Math
								.pow(y4[i][1], 2)) / (l1 * m1 + l1 * m2 - l1 * m2 * Math.pow(Math.cos(
								y1[i][1] - y3[i][1]), 2)));
							k2_2 = (m2 * Math.cos((y1[i][1] + h / 2 * k2_1) - (y3[i][1] + h / 2 * k2_1)) * (g *
								Math.sin(y3[i][1] + h / 2 * k2_1) - l1 * Math.sin((y1[i][1] + h / 2 * k2_1) - (y3[i][1] +
									h / 2 * k2_1)) * Math.pow((y2[i][1] + h / 2 * k2_1), 2)) / (l1 * m1 + l1 * m2 -
								l1 * m2 * Math.pow(Math.cos((y1[i][1] + h / 2 * k2_1) - (y3[i][1] + h / 2 * k2_1)), 2)
							) - (g * Math.sin(y1[i][1] + h / 2 * k2_1) * (m1 + m2) + l2 * m2 * Math.sin((
								y1[i][1] + h / 2 * k2_1) - (y3[i][1] + h / 2 * k2_1)) * Math.pow((y4[i][1] + h / 2 * k2_1),
								2)) / (l1 * m1 + l1 * m2 - l1 * m2 * Math.pow(Math.cos((y1[i][1] + h /
								2 * k2_1) - (y3[i][1] + h / 2 * k2_1)), 2)));
							k2_3 = (m2 * Math.cos((y1[i][1] + h / 2 * k2_2) - (y3[i][1] + h / 2 * k2_2)) * (g *
								Math.sin(y3[i][1] + h / 2 * k2_2) - l1 * Math.sin((y1[i][1] + h / 2 * k2_2) - (y3[i][1] +
									h / 2 * k2_2)) * Math.pow((y2[i][1] + h / 2 * k2_2), 2)) / (l1 * m1 + l1 * m2 -
								l1 * m2 * Math.pow(Math.cos((y1[i][1] + h / 2 * k2_2) - (y3[i][1] + h / 2 * k2_2)), 2)
							) - (g * Math.sin(y1[i][1] + h / 2 * k2_2) * (m1 + m2) + l2 * m2 * Math.sin((
								y1[i][1] + h / 2 * k2_2) - (y3[i][1] + h / 2 * k2_2)) * Math.pow((y4[i][1] + h / 2 * k2_2),
								2)) / (l1 * m1 + l1 * m2 - l1 * m2 * Math.pow(Math.cos((y1[i][1] + h /
								2 * k2_2) - (y3[i][1] + h / 2 * k2_2)), 2)));
							k2_4 = (m2 * Math.cos((y1[i][1] + h * k2_3) - (y3[i][1] + h * k2_3)) * (g * Math.sin(
									y3[i][1] + h * k2_3) - l1 * Math.sin((y1[i][1] + h * k2_3) - (y3[i][1] + h * k2_3)) *
								Math.pow((y2[i][1] + h * k2_3), 2)) / (l1 * m1 + l1 * m2 - l1 * m2 *
								Math.pow(Math.cos((y1[i][1] + h * k2_3) - (y3[i][1] + h * k2_3)), 2)) - (g * Math.sin(y1[
								i][1] + h * k2_3) * (m1 + m2) + l2 * m2 * Math.sin((y1[i][1] + h * k2_3) - (
								y3[i][1] + h * k2_3)) * Math.pow((y4[i][1] + h * k2_3), 2)) / (l1 * m1 + l1 * m2 -
								l1 * m2 * Math.pow(Math.cos((y1[i][1] + h * k2_3) - (y3[i][1] + h * k2_3)), 2)));
							y2[i + 1] = [(i + 1) * h, y2[i][1] + h / 6 * (k2_1 + 2 * k2_2 + 2 * k2_3 + k2_4)];

							k3_1 = y4[i][1];
							k3_2 = y4[i][1] + h / 2 * k3_1;
							k3_3 = y4[i][1] + h / 2 * k3_2;
							k3_4 = y4[i][1] + h * k3_3;
							y3[i + 1] = [(i + 1) * h, y3[i][1] + h / 6 * (k3_1 + 2 * k3_2 + 2 * k3_3 + k3_4)];

							k4_1 = (Math.cos(y1[i][1] - y3[i][1]) * (g * Math.sin(y1[i][1]) * (m1 + m2) +
								l2 * m2 * Math.sin(y1[i][1] - y3[i][1]) * Math.pow(y4[i][1], 2))) / (l2 *
								m1 + l2 * m2 - l2 * m2 * Math.pow(Math.cos(y1[i][1] - y3[i][1]), 2)) - (
								(m1 + m2) * (g * Math.sin(y3[i][1]) - l1 * Math.sin(y1[i][1] - y3[i][1]) *
									Math.pow(y2[i][1], 2))) / (l2 * m1 + l2 * m2 - l2 * m2 * Math.pow(Math.cos(
								y1[i][1] - y3[i][1]), 2));
							k4_2 = (Math.cos((y1[i][1] + h / 2 * k4_1) - (y3[i][1] + h / 2 * k4_1)) * (g * Math.sin((
								y1[i][1] + h / 2 * k4_1)) * (m1 + m2) + l2 * m2 * Math.sin((y1[i][1] + h /
								2 * k4_1) - (y3[i][1] + h / 2 * k4_1)) * Math.pow((y4[i][1] + h / 2 * k4_1), 2))) / (l2 *
								m1 + l2 * m2 - l2 * m2 * Math.pow(Math.cos((y1[i][1] + h / 2 * k4_1) - (y3[
									i][1] + h / 2 * k4_1)), 2)) - ((m1 + m2) * (g * Math.sin((y3[i][1] + h / 2 * k4_1)) -
								l1 * Math.sin((y1[i][1] + h / 2 * k4_1) - (y3[i][1] + h / 2 * k4_1)) * Math.pow((y2[i]
									[1] + h / 2 * k4_1), 2))) / (l2 * m1 + l2 * m2 - l2 * m2 * Math.pow(Math.cos(
								(y1[i][1] + h / 2 * k4_1) - (y3[i][1] + h / 2 * k4_1)), 2));
							k4_3 = (Math.cos((y1[i][1] + h / 2 * k4_2) - (y3[i][1] + h / 2 * k4_2)) * (g * Math.sin((
								y1[i][1] + h / 2 * k4_2)) * (m1 + m2) + l2 * m2 * Math.sin((y1[i][1] + h /
								2 * k4_2) - (y3[i][1] + h / 2 * k4_2)) * Math.pow((y4[i][1] + h / 2 * k4_2), 2))) / (l2 *
								m1 + l2 * m2 - l2 * m2 * Math.pow(Math.cos((y1[i][1] + h / 2 * k4_2) - (y3[
									i][1] + h / 2 * k4_2)), 2)) - ((m1 + m2) * (g * Math.sin((y3[i][1] + h / 2 * k4_2)) -
								l1 * Math.sin((y1[i][1] + h / 2 * k4_2) - (y3[i][1] + h / 2 * k4_2)) * Math.pow((y2[i]
									[1] + h / 2 * k4_2), 2))) / (l2 * m1 + l2 * m2 - l2 * m2 * Math.pow(Math.cos(
								(y1[i][1] + h / 2 * k4_2) - (y3[i][1] + h / 2 * k4_2)), 2));
							k4_4 = (Math.cos((y1[i][1] + h * k4_3) - (y3[i][1] + h * k4_3)) * (g * Math.sin((y1[i]
								[1] + h * k4_3)) * (m1 + m2) + l2 * m2 * Math.sin((y1[i][1] + h * k4_3) - (y3[
								i][1] + h * k4_3)) * Math.pow((y4[i][1] + h * k4_3), 2))) / (l2 * m1 + l2 * m2 -
								l2 * m2 * Math.pow(Math.cos((y1[i][1] + h * k4_3) - (y3[i][1] + h * k4_3)), 2)) - ((
								m1 + m2) * (g * Math.sin((y3[i][1] + h * k4_3)) - l1 * Math.sin((y1[i][1] +
								h * k4_3) - (y3[i][1] + h * k4_3)) * Math.pow((y2[i][1] + h * k4_3), 2))) / (l2 * m1 +
								l2 * m2 - l2 * m2 * Math.pow(Math.cos((y1[i][1] + h * k4_3) - (y3[i][1] + h *
									k4_3)), 2));
							y4[i + 1] = [(i + 1) * h, y4[i][1] + h / 6 * (k4_1 + 2 * k4_2 + 2 * k4_3 + k4_4)];
						};

						this.theta1 = y1;
						this.omega1 = y2;
						this.theta2 = y3;
						this.omega2 = y4;
						
						// 由于原始数据过度密集，导致绘制曲线困难，下面将绘制曲线的数据进行稀释，加速绘图速度。
						for(var j = 0; j < this.timeRange/this.stepLength; j += 100){
							this.roughTheta1.push([j*this.stepLength, this.theta1[j][1]]);
							this.roughOmega1.push([j*this.stepLength, this.omega1[j][1]]);
							this.roughTheta2.push([j*this.stepLength, this.theta2[j][1]]);
							this.roughOmega2.push([j*this.stepLength, this.omega2[j][1]]);
							
							this.innerBallPosition[j/100] = [l1 * Math.sin(y1[j][1]), -l1 * Math.cos(y1[j][1])];
							this.outerBallPosition[j/100] = [l1 * Math.sin(y1[j][1]) + l2 * Math.sin(y3[j][1]), -l1 * Math.cos(y1[j][1]) - l2 * Math.cos(y3[j][1])];
						};
						
						
					},
					
					showGraphs: function() {
						this.movementBoxDispaly = "none";
						this.graphsBoxDispaly = "block";
						
						var drawArea2 = echarts.init(document.getElementById("drawArea2"));
						var option = {
							legend: {
								right: 60,
								top: 30,
								itemHeight: 20,
								selected: {
								    'θ1': true,
								    'θ2': true,
									'ω1':false,
									'ω2':false,
								}
							},
							xAxis: {
								
							},
							yAxis: {

							},
							series: [{
									name: 'θ1',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 2,
										color: "red"
									},
									data: this.roughTheta1,

								},
								{
									name: 'θ2',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 2,
										color: "orange"
									},
									data: this.roughTheta2,

								},
								{
									name: 'ω1',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 2,
										color: "green"
									},
									data: this.roughOmega1,

								},
								{
									name: 'ω2',
									showSymbol: false,
									type: 'line',
									lineStyle: {
										width: 2,
										color: "blue"
									},
									data: this.roughOmega2,

								}
							]
						};
						
						drawArea2.setOption(option);
					},
					
					backToSimulation: function(){
						this.graphsBoxDispaly = "none";
						this.movementBoxDispaly = "block";
					},
				}
			})
		</script>
